<div class="body">

  <div class="finishMessage" [ngStyle]="{'visibility': whoWon === 'player'? 'visible' : 'hidden'}">
    Player Won!
  </div>
  <div class="finishMessage" [ngStyle]="{'visibility': whoWon === 'AI'? 'visible' : 'hidden'}">
    AI Won!
  </div>

  <div class="contain">
    <div class="turn">
      <!-- [ngStyle]="{'visibility': whoseTurn_visible === true? 'hidden' : 'visible'}" -->
          <h2>{{turn}} turn</h2>
          <img class="turnButton" [src]="turnCoin">
    </div>
    <div>
    <div class="arrow" [ngStyle]="positionLeft()">
      <img src="../../assets/images/arrow.svg">
    </div>
    <div class="boardBG">
      <div class="board">
        <div class="tile" *ngFor="let in of counter(42); let i = index">
          <div class="inner-circle coin" *ngIf="!isFilled[i]" (click)="changeColour(i)"
            (mouseover)="changeArrow(i)">
          </div>
          <div class="inner-circle-filled-player coin" *ngIf="isFilled[i] && whoseTurn[i] === 'player'"
            (click)="changeColour(i)"></div>
          <div class="inner-circle-filled-bot coin" *ngIf="isFilled[i] && whoseTurn[i] === 'bot'"
            (click)="changeColour(i)"></div>
        </div>
      </div>
    </div>
    </div>
    <div class="others" (click)="reset()">
    </div>
  </div>
</div>
